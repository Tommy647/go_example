syntax = "proto3";

option go_package = "github.com/Tommy647/go_example";

// HelloResponse message for Hello requests
message HelloResponse {
  string Response = 1; // response string we use
}

message HelloRequest {
  string Name = 1; // name to use
}

service HelloService {
  // Hello a simple request/response example
  rpc Hello (HelloRequest) returns (HelloResponse);
}

// CustomGreeterResponse message for Hello requests
message CustomGreeterResponse {
  string Response = 1; // response string we use
}

message CustomGreeterRequest {
  string Name = 1; // name to use
  string Greeting = 2; // name to use
}

service CustomGreeterService {
  // CustomGreeter a simple request/response example
  rpc CustomGreeter (CustomGreeterRequest) returns (CustomGreeterResponse);
}