syntax = "proto3";

option go_package = "github.com/Tommy647/go_example";

// HelloResponse message for Hello requests
message HelloResponse {
  string Response = 1; // response string we use
}

message HelloRequest {
  string Name = 1; // name to use
}

// ByeResponse message for Bye requests
message WelcomeResponse {
  string Response = 1; // response string we use
}

message WelcomeRequest {
  string Name = 1; // name to use
}

service HelloService {
  // Hello a simple request/response example
  rpc Hello (HelloRequest) returns (HelloResponse);
  rpc Welcome (WelcomeRequest) returns (WelcomeResponse);
}

// Response message for an espresso requests
message EspressoResponse {
  string Response = 1; // response string we use
}

// Espresso request via Coffee service
message EspressoRequest {
  string Name = 1; // name to use
}

// Response message for a macchiato requests
message MacchiatoResponse {
  string Response = 1; // response string we use
}

// Macchiato request via Coffee service
message MacchiatoRequest {
  string Name = 1; // name to use
}

service CoffeeService {
  rpc Espresso (EspressoRequest) returns (EspressoResponse);
  rpc Macchiato (MacchiatoRequest) returns (MacchiatoResponse);
}

